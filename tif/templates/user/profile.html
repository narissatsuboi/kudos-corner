{% extends 'base.html' %}

{% block content %}

    <div id="identity">
        <h1>Welcome to your profile, {{ name }}</h1>
        <h3>{{ user.organisation.name }}</h3>
    </div> 

    <div id="stats">
        <h2>Your Stats</h2>
        <p>Current rank: {{ rank }}</p>
        <p>Prizes won: {{ prize_count }}</p>
    </div>

    <div id="current-kudos">
        <h2>Kudos this week</h1>
        <ul>
        
        </ul>
    </div>

    <div id="send-kudos">
        <form action="#" method="POST">
            <label for="recipient">Recipient</label>
            <input type="text" name="recipient" id="recipient">
            
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
            
            <button type="submit">Send</button>
        </form>
    </div>

    
{% endblock content %}

{% extends 'base.html' %}

{% block content %}

    <div id="update-prize">
        <h1>{{ name }}</h1>
        <p>Current prize: {{ prize }}</p>
        
        <form action="/profile/" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <button class="btn btn-primary submit submit-login" type="submit">Update</button>
        </form>
    </div>
    
{% endblock content %}
